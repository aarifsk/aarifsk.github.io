---
layout: modern
---

<article class="page-content">
  <header style="text-align: center; margin-bottom: 3rem;">
    <h1>{{ page.title }}</h1>
    {% if page.description %}
      <p style="color: var(--text-light); max-width: 600px; margin: 1rem auto;">{{ page.description }}</p>
    {% endif %}
  </header>

  <div style="max-width: 800px; margin: 0 auto; line-height: 1.8;">
    {{ content }}
  </div>
</article>

<style>
  .page-content p {
    margin-bottom: 1.5rem;
  }

  .page-content h2 {
    margin-top: 2.5rem;
    margin-bottom: 1rem;
    padding-bottom: 0.5rem;
    border-bottom: 1px solid var(--border);
  }

  .page-content h3 {
    margin-top: 2rem;
    margin-bottom: 0.75rem;
  }

  .page-content ul,
  .page-content ol {
    margin-bottom: 1.5rem;
    padding-left: 2rem;
  }

  .page-content li {
    margin-bottom: 0.5rem;
  }

  .page-content a {
    text-decoration: underline;
  }

  .page-content img {
    max-width: 100%;
    height: auto;
    border-radius: 0.5rem;
    margin: 2rem 0;
  }

  .page-content blockquote {
    border-left: 4px solid var(--accent);
    padding-left: 1.5rem;
    margin: 1.5rem 0;
    font-style: italic;
    color: var(--text-light);
  }

  .page-content table {
    width: 100%;
    border-collapse: collapse;
    margin: 1.5rem 0;
  }

  .page-content th,
  .page-content td {
    padding: 0.75rem;
    text-align: left;
    border-bottom: 1px solid var(--border);
  }

  .page-content th {
    background: var(--bg-alt);
    font-weight: 600;
  }
</style>
