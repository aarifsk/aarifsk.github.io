<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="author" content="{{ site.author }}">

  <!-- Open Graph -->
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:type" content="{% if page.title %}article{% else %}website{% endif %}">

  <!-- Favicon -->
  <link rel="shortcut icon" href="/static/img/favicon.ico">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Modern CSS -->
  <link rel="stylesheet" href="/static/css/modern.css">
  <link rel="stylesheet" href="/static/css/syntax.css">

  <!-- Initialize theme before render to prevent flash -->
  <script>
    // Set theme immediately to prevent flash
    (function() {
      var theme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>
</head>
<body>
  <div class="site-wrapper">
    <!-- Header -->
    <header class="site-header">
      <div class="container">
        <div class="header-content">
          <h1 class="site-title">
            <a href="/">{{ site.author }}</a>
          </h1>

          <nav class="site-nav">
            <a href="/" {% if page.url == "/" %}class="active"{% endif %}>Home</a>
            {% for item in site.urls %}
              <a href="{{ item.url }}" {% if page.url == item.url %}class="active"{% endif %}>{{ item.text }}</a>
            {% endfor %}

            <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
              <div class="theme-toggle-btn"></div>
            </button>
          </nav>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="site-main">
      <div class="container">
        {{ content }}
      </div>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
      <div class="container">
        <p>&copy; {{ 'now' | date: "%Y" }} {{ site.author }}. All rights reserved.</p>
        {% if site.github %}
          <p><a href="{{ site.github }}">GitHub</a></p>
        {% endif %}
      </div>
    </footer>
  </div>

  <!-- Theme Toggle Script -->
  <script>
    function toggleTheme() {
      var html = document.documentElement;
      var currentTheme = html.getAttribute('data-theme');
      var newTheme = currentTheme === 'dark' ? 'light' : 'dark';

      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    }

    // Keyboard support
    document.addEventListener('DOMContentLoaded', function() {
      var toggle = document.querySelector('.theme-toggle');
      if (toggle) {
        toggle.addEventListener('keypress', function(e) {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            toggleTheme();
          }
        });
      }
    });
  </script>

  <!-- Google Analytics -->
  {% if site.google_analytics %}
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('send', 'pageview');
  </script>
  {% endif %}
</body>
</html>
